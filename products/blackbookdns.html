---
layout: page
title: Blog
---

<!-- START CONTACT SECTION -->
<section class="container container-fixed-lg p-t-65 p-b-100  sm-p-b-30 sm-m-b-30">
  {% for post in site.posts offset: 0 limit: 10 %}
    <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    {{ post.date | date_to_string }}

    <hr />
{% endfor %}
</section>
<!-- END CONTACT SECION -->
